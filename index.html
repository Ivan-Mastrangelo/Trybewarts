<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="./images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="email" type="email" placeholder="Email" name="email" />
        <input
          id="password"
          type="password"
          placeholder="Senha"
          name="password"
        />
        <button id="btn-entrar" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <section class="name-lastname">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </section>
        <section class="email-house">
          <input type="email" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <section class="family">
          <label for="family" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" id="Frontend" />
            <label for="Frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="Backend" />
            <label for="Backend">Backend</label>
          </div>
          <div>
            <input
              type="radio"
              name="family"
              value="FullStack"
              id="FullStack"
            />
            <label for="FullStack">FullStack</label>
          </div>
        </section>
        <section>
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" value="HoFs" id="HoFs">
            <label for="HoFs">HoFs</label>
            <input type="checkbox" value="Jest" id="Jest">
            <label for="Jest">Jest</label>
            <input type="checkbox" value="Promises" id="Promises">
            <label for="Promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" value="React" id="React">
            <label for="React">React</label>
            <input type="checkbox" value="SQL" id="SQL">
            <label for="SQL">SQL</label>
            <input type="checkbox" value="Python" id="Python">
            <label for="Python">Python</label>
          </div>
        </section>
        <section>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1" id="um"/>
            <label for="um">1</label>
            <input type="radio" name="rate" value="2" id="dois"/>
            <label for="dois">2</label>
            <input type="radio" name="rate" value="3" id="tres"/>
            <label for="tres">3</label>
            <input type="radio" name="rate" value="4" id="quatro"/>
            <label for="quatro">4</label>
            <input type="radio" name="rate" value="5" id="cinco"/>
            <label for="cinco">5</label>
            <input type="radio" name="rate" value="6" id="6"/>
            <label for="6">6</label>
            <input type="radio" name="rate" value="7" id="sete"/>
            <label for="sete">7</label>
            <input type="radio" name="rate" value="8" id="oito"/>
            <label for="oito">8</label>
            <input type="radio" name="rate" value="9" id="nove"/>
            <label for="nove">9</label>
            <input type="radio" name="rate" value="10" id="dez"/>
            <label for="dez">10</label>
        </section>
        <section>
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        </section>
        <section>
          <input id="agreement" type="checkbox">
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="./images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
